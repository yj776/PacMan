<body>
    <h2><u>GhostMan Web Game</u></h2>
    <div id = "scoreBoard">
        <table border="10" height="80" id="table" style="width:40vw">
            <tr>
                <th id= "timer">Time (Seconds)</p1>
                <th id = "highestScore">Highest Score (Seconds)</p2>
            </tr>

            <tr>
                <th id="timer2">0</p1>
                <th id="highestScore2">0</p2>
            </tr>
    </table>

    </div>
    <div id="instructions">Instructions</div>
        <ol>
            <li>Use w,s,a,d to control Red Ghost's Position</li>
            <li>Follow the dotted path to avoid being caught by GoKu</li>
            <li>Once caught, it's game over. Time is recorded</li>
            <li>Use Start/Restart button to Begin the game (sound will start)</li>
        </ol>
    <div id = "PacManGame"></div>

    <button id="button" onclick="startbtn()">start / restart</button>
